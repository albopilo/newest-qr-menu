<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .summary { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .summary h2 { margin-bottom: 1em; }
    .summary ul { list-style: none; padding: 0; }
    .summary li { margin-bottom: 0.5em; }
    .label { font-weight: bold; }
    #confirmBtn {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    #confirmBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="summary">
    <h2>Order Summary</h2>
    <p><span class="label">Table:</span> <span id="tableDisplay"></span></p>
    <p><span class="label">Guest:</span> <span id="guestDisplay"></span></p>
    <ul id="itemsList"></ul>
    <p><span class="label">Subtotal:</span> <span id="subtotalDisplay"></span></p>
    <p><span class="label">Discount:</span> <span id="discountDisplay"></span></p>
    <p><span class="label">Tax:</span> <span id="taxDisplay"></span></p>
    <p><span class="label">Total:</span> <span id="totalDisplay"></span></p>

    <!-- Delivery fee -->
    <p id="deliveryRow" style="display:none;">
      <span class="label">Delivery Fee:</span> <span id="deliveryFeeDisplay"></span>
    </p>

    <!-- Grand Total -->
    <p id="grandTotalRow" style="display:none;">
      <span class="label">Grand Total:</span> <span id="grandTotalDisplay"></span>
    </p>

    <!-- Voucher code -->
    <div id="voucherSection" style="margin-top:10px;">
      <label for="voucherInput" class="label">Voucher Code:</label>
      <input type="text" id="voucherInput" style="width:100%;padding:8px;margin:4px 0;" />
      <button id="applyVoucherBtn" style="padding:8px 12px;">Apply</button>
      <p id="voucherMsg" style="color:#d33;font-size:0.9em;"></p>
    </div>

    <!-- Payment Method -->
    <div id="paymentSection" style="margin:20px 0;">
      <label class="label">Payment Method:</label><br>
      <input type="radio" name="paymentMethod" id="payCash" value="cash"> 
      <label for="payCash">Cash</label><br>
      <input type="radio" name="paymentMethod" id="payQRIS" value="qris"> 
      <label for="payQRIS">QRIS</label>

      <div id="cashInstruction" style="display:none; margin-top:10px; color:#555;">
        üíµ Please pay at the receptionist on 1st floor.
      </div>
    </div>

    <p><span class="label">Open Hours:</span> 08:30 - 19:30</p>
    <button id="confirmBtn">‚úÖ Confirm Order</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  const urlParams = new URLSearchParams(window.location.search);

  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);

    const subtotal = Number(params.get("subtotal")) || 0;
    let discount = Number(params.get("discount")) || 0;
    const memberTier = (params.get("tier") || "Guest").toLowerCase();

    if (memberTier === "classic") {
      discount = 0;
    }

    const tax = Number(params.get("tax")) || 0;
    const table = params.get("table") || "unknown";
    const guestName = params.get("guestName") || "Guest";

    let deliveryFee = 0;
    if (/mille\s*1/i.test(table) || /mille\s*3/i.test(table)) {
      deliveryFee = 10000;
      document.getElementById("deliveryFeeDisplay").textContent = `Rp${deliveryFee.toLocaleString("id-ID")}`;
      document.getElementById("deliveryRow").style.display = "block";
    }

    let paymentMethod = "";
    let qrisOrderCreated = false;
    const confirmBtn = document.getElementById("confirmBtn");

    document.getElementById("payCash").addEventListener("change", () => {
      paymentMethod = "cash";
      document.getElementById("cashInstruction").style.display = "block";
      confirmBtn.style.display = "block"; // show confirm for cash
    });

    document.getElementById("payQRIS").addEventListener("change", async () => {
      paymentMethod = "qris";
      document.getElementById("cashInstruction").style.display = "none";

      if (qrisOrderCreated) return;

      try {
        const memberPhone = urlParams.get("memberPhone") || "";
        const memberId = urlParams.get("memberId") || "";
        const { finalTotal, grandTotal } = renderSummary();

        const docRef = await db.collection("orders").add({
          subtotal,
          discount,
          tax,
          deliveryFee,
          total: finalTotal,
          grandTotal,
          table,
          guestName,
          items,
          date: new Date().toISOString().split("T")[0],
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          status: "pending",
          memberPhone,
          memberId,
          paymentMethod: "qris",
          paymentStatus: "awaiting-proof"
        });

        qrisOrderCreated = true;

        // hide confirm button for QRIS (no double order)
        confirmBtn.style.display = "none";

        // open QRIS page immediately in new tab
        window.open(`qris.html?orderId=${docRef.id}`, "_blank");

      } catch (err) {
        console.error("‚ùå Failed to create QRIS order immediately:", err);
        alert("‚ö†Ô∏è Failed to prepare QRIS payment. Please try again.");
      }
    });

    let items = [];
    try {
      const rawItems = decodeURIComponent(params.get("items"));
      items = JSON.parse(rawItems);
    } catch (err) {
      console.error("Failed to parse items:", err);
    }

    document.getElementById("tableDisplay").textContent = table;
    document.getElementById("guestDisplay").textContent = guestName;

    const itemsList = document.getElementById("itemsList");
    items.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.qty} √ó ${item.name}`;
      itemsList.appendChild(li);
    });

    const subtotalDisplay = document.getElementById("subtotalDisplay");
    const discountDisplay = document.getElementById("discountDisplay");
    const taxDisplay = document.getElementById("taxDisplay");
    const totalDisplay = document.getElementById("totalDisplay");

    function renderSummary() {
      subtotalDisplay.textContent = `Rp${subtotal.toLocaleString("id-ID")}`;
      discountDisplay.textContent = `Rp${discount.toLocaleString("id-ID")}`;
      taxDisplay.textContent = `Rp${tax.toLocaleString("id-ID")}`;

      const finalTotal = subtotal - discount + tax;
      totalDisplay.textContent = `Rp${finalTotal.toLocaleString("id-ID")}`;

      const grandTotal = finalTotal + deliveryFee;
      const grandRow = document.getElementById("grandTotalRow");
      const grandDisplay = document.getElementById("grandTotalDisplay");

      if (deliveryFee > 0) {
        grandDisplay.textContent = `Rp${grandTotal.toLocaleString("id-ID")}`;
        grandRow.style.display = "block";
      } else {
        grandRow.style.display = "none";
      }

      return { finalTotal, grandTotal };
    }

    renderSummary();

    const firebaseConfig = {
      apiKey: "AIzaSyDNvgS_PqEHU3llqHt0XHN30jJgiQWLkdc",
      authDomain: "e-loyalty-12563.firebaseapp.com",
      projectId: "e-loyalty-12563",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("applyVoucherBtn").addEventListener("click", async () => {
      const code = document.getElementById("voucherInput").value.trim().toUpperCase();
      const msg = document.getElementById("voucherMsg");
      msg.style.color = "#d33";

      if (!code) {
        msg.textContent = "‚ö†Ô∏è Please enter a voucher code.";
        return;
      }

      try {
        const snap = await db.collection("vouchers").where("code", "==", code).limit(1).get();
        if (snap.empty) {
          msg.textContent = "‚ùå Invalid voucher code.";
          return;
        }

        const voucherDoc = snap.docs[0];
        const voucher = voucherDoc.data();

        const today = new Date();
        today.setHours(0,0,0,0);
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);

        const redemptionSnap = await db.collection("vouchers")
          .doc(voucherDoc.id)
          .collection("redemptions")
          .where("timestamp", ">=", today)
          .where("timestamp", "<", tomorrow)
          .get();

        if (voucher.limitPerDay && voucher.limitPerDay > 0 && redemptionSnap.size >= voucher.limitPerDay) {
          msg.textContent = "‚ùå This voucher has reached its daily limit.";
          return;
        }

        if (voucher.type === "percent") {
          discount += Math.floor(subtotal * (voucher.value / 100));
        } else if (voucher.type === "fixed") {
          discount += voucher.value;
        }

        msg.style.color = "green";
        msg.textContent = `‚úÖ Voucher applied: ${code}`;
        renderSummary();

        await db.collection("vouchers")
          .doc(voucherDoc.id)
          .collection("redemptions")
          .add({
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            table,
            guestName
          });

      } catch (err) {
        console.error("Voucher check failed:", err);
        msg.textContent = "‚ö†Ô∏è Failed to apply voucher. Try again.";
      }
    });

    confirmBtn.onclick = async () => {
      try {
        if (!paymentMethod) {
          alert("‚ö†Ô∏è Please select a payment method.");
          return;
        }
        if (paymentMethod === "qris") {
          alert("‚úÖ QRIS order already created. Please check the new tab.");
          return;
        }

        const memberPhone = urlParams.get("memberPhone") || "";
        const memberId = urlParams.get("memberId") || "";
        const { finalTotal, grandTotal } = renderSummary();

        await db.collection("orders").add({
          subtotal,
          discount,
          tax,
          deliveryFee,
          total: finalTotal,
          grandTotal,
          table,
          guestName,
          items,
          date: new Date().toISOString().split("T")[0],
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          status: "pending",
          memberPhone,
          memberId,
          paymentMethod: "cash",
          paymentStatus: "pending"
        });

        alert("‚úÖ Order confirmed! Please pay at the receptionist.");
      } catch (err) {
        console.error("Error confirming order:", err);
        alert("‚ùå Failed to confirm order. Please try again.");
      }
    };
  });
</script>
</body>
</html>
