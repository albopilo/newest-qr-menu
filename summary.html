<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .summary { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .summary h2 { margin-bottom: 1em; }
    .summary ul { list-style: none; padding: 0; }
    .summary li { margin-bottom: 0.5em; }
    .label { font-weight: bold; }
    #confirmBtn {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    #confirmBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="summary">
    <h2>Order Summary</h2>
    <p><span class="label">Table:</span> <span id="tableDisplay"></span></p>
    <p><span class="label">Guest:</span> <span id="guestDisplay"></span></p>
    <ul id="itemsList"></ul>
    <p><span class="label">Subtotal:</span> <span id="subtotalDisplay"></span></p>
    <p><span class="label">Discount:</span> <span id="discountDisplay"></span></p>
    <p><span class="label">Tax:</span> <span id="taxDisplay"></span></p>
    <p><span class="label">Total:</span> <span id="totalDisplay"></span></p>
    <button id="confirmBtn">✅ Confirm Order</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);

      const subtotal = Number(params.get("subtotal")) || 0;
      const discount = Number(params.get("discount")) || 0;
      const tax = Number(params.get("tax")) || 0;
      const total = Number(params.get("total")) || 0;
      const table = params.get("table") || "unknown";
      const guestName = params.get("guestName") || "Guest";

      let items = [];
      try {
        const rawItems = decodeURIComponent(params.get("items"));
        items = JSON.parse(rawItems);
      } catch (err) {
        console.error("Failed to parse items:", err);
      }

      document.getElementById("tableDisplay").textContent = table;
      document.getElementById("guestDisplay").textContent = guestName;

      const itemsList = document.getElementById("itemsList");
      items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.qty} × ${item.name}`;
        itemsList.appendChild(li);
      });

      document.getElementById("subtotalDisplay").textContent = `Rp${subtotal.toLocaleString("id-ID")}`;
      document.getElementById("discountDisplay").textContent = `Rp${discount.toLocaleString("id-ID")}`;
      document.getElementById("taxDisplay").textContent = `Rp${tax.toLocaleString("id-ID")}`;
      document.getElementById("totalDisplay").textContent = `Rp${total.toLocaleString("id-ID")}`;

      // Firebase setup
      const firebaseConfig = {
        apiKey: "AIzaSyDNvgS_PqEHU3llqHt0XHN30jJgiQWLkdc",
        authDomain: "e-loyalty-12563.firebaseapp.com",
        projectId: "e-loyalty-12563",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      document.getElementById("confirmBtn").onclick = async () => {
        try {
           const memberPhone = urlParams.get("memberPhone") || "";
const memberId = urlParams.get("memberId") || "";

await db.collection("orders").add({
  subtotal,
  discount,
  tax,
  total,
  table,
  guestName,
  items,
  date: new Date().toISOString().split("T")[0],
  timestamp: firebase.firestore.FieldValue.serverTimestamp(),
  status: "pending",
  memberPhone, // ✅ ensure loyalty link
  memberId     // ✅ ensure loyalty link
});


          alert("Order confirmed and sent to staff!");
          // Optional redirect:
          // window.location.href = "thankyou.html";
        } catch (err) {
          console.error("Error confirming order:", err);
          alert("Failed to confirm order. Please try again.");
        }
      };
    });
  </script>
</body>
</html>
