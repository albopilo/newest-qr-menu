<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Dashboard</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body.staff {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 16px;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 12px;
    }

    #orderFilters {
      position: sticky;
      top: 0;
      background: #f9f9f9;
      padding: 10px 0;
      z-index: 10;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .order {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 0.95rem;
    }

    .status {
      font-weight: bold;
      color: #555;
      margin-top: 6px;
    }

    .btn {
      margin: 6px 4px 0 0;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .pending { background: #ffeeba; }
    .preparing { background: #bee5eb; }
    .served { background: #c3e6cb; }

    #orderDate {
      font-size: 1rem;
      padding: 6px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      .btn {
        display: block;
        width: 100%;
        margin: 6px 0;
      }

      .order {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body class="staff">
  <h1>ðŸ“‹ Incoming Orders</h1>
  

  <div id="orderFilters">
    <button onclick="filterOrders('all')" class="btn">All</button>
    <button onclick="filterOrders('incoming')" class="btn">Incoming</button>
    <button onclick="filterOrders('served')" class="btn">Served</button>
    <button onclick="filterOrders('cancelled')" class="btn">Cancelled</button>
  </div>

<h2 style="text-align:center;">Orders for <input type="date" id="orderDate" /></h2>
<div id="orderList"></div>

  <audio id="newOrderSound" src="https://albopilo.github.io/newest-qr-menu/assets/sound.mp3" preload="auto"></audio>

  <button id="installBtn" style="display:none;">Install App</button>

  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging-compat.js"></script>
<script src="app.js" defer></script>
</body>
</html>
