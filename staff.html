<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Dashboard</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body.staff {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 16px;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 12px;
    }
    #orderFilters {
      position: sticky;
      top: 0;
      background: #f9f9f9;
      padding: 10px 0;
      z-index: 10;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }
    #orderFilters .btn.active {
      background: #3b82f6;
      color: white;
    }
    .order {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 0.95rem;
      transition: box-shadow 0.3s, border-color 0.3s;
    }
    .status {
      font-weight: bold;
      margin-top: 6px;
    }
    .btn {
      margin: 6px 4px 0 0;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .btn.minimal {
      background: #e5e7eb;
    }
    .btn.contact {
      background: #25D366;
      color: #fff;
    }
    #orderDate {
      font-size: 1rem;
      padding: 6px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      .btn { display: block; width: 100%; margin: 6px 0; }
      .order { font-size: 0.9rem; padding: 10px; }
    }
  </style>
</head>

<body class="staff">
  <h1>üìã Incoming Orders</h1>

  <div id="orderFilters">
    <button onclick="filterOrders('all')" class="btn active">All</button>
    <button onclick="filterOrders('incoming')" class="btn">Incoming</button>
    <button onclick="filterOrders('served')" class="btn">Served</button>
    <button onclick="filterOrders('cancelled')" class="btn">Cancelled</button>
  </div>

  <h2 style="text-align:center;">Orders for <input type="date" id="orderDate" /></h2>
  <div id="orderList"></div>

  <audio id="newOrderSound" src="https://albopilo.github.io/newest-qr-menu/assets/sound.mp3" preload="auto"></audio>
  <button id="installBtn" style="display:none;">Install App</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- ‚úÖ Load shared app logic (contains Firebase init + AudioChime + repeating chime) -->
  <script src="app.js"></script>

 <!-- ‚úÖ OneSignal push notification integration -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "9d4e981e-3184-4ebb-9ac1-cdb4644b1ccd",
    });
    console.log("üîî OneSignal initialized");
  });
</script>

<!-- ‚úÖ Staff Logic -->
<script>
const orderList = document.getElementById("orderList");
const orderDate = document.getElementById("orderDate");
orderDate.valueAsDate = new Date();
let staffCurrentFilter = "incoming";

const phoneMap = {
  "mille 1": "6282217091699",
  "mille 2": "6281220039853",
  "mille 3": "6282261863984",
};

// üé® Style order cards
function styleOrderBox(el, status) {
  const palette = {
    pending:   { bg: "#fff7ed", border: "#f97316", text: "#7c2d12" },
    preparing: { bg: "#eff6ff", border: "#3b82f6", text: "#1e3a8a" },
    served:    { bg: "#ecfdf5", border: "#10b981", text: "#064e3b" },
    cancelled: { bg: "#fee2e2", border: "#ef4444", text: "#991b1b" },
    default:   { bg: "#f9fafb", border: "#e5e7eb", text: "#111827" }
  };
  const c = palette[status] || palette.default;
  el.style.backgroundColor = c.bg;
  el.style.border = `1px solid ${c.border}`;
  el.style.color = c.text;
}

async function updateOrderStatus(id, newStatus) {
  await db.collection("orders").doc(id).update({ kitchenStatus: newStatus });
  alert(`‚úÖ Order updated to ${newStatus}`);
}

// üßæ Render each order card
function renderOrder(id, data) {
  console.log("üßæ Order data:", id, data);

  const table = data.table || data.tableName || data.table_no || "?";
  const items = data.items || data.orderItems || [];
  const date = data.date || data.orderDate || "‚Äî";
  const timestamp = data.timestamp?.toDate?.() || data.createdAt?.toDate?.() || null;
  const time = timestamp ? timestamp.toLocaleTimeString("id-ID",{hour:'2-digit',minute:'2-digit'}) : "‚Äî";

  const kitchenStatus = (data.kitchenStatus ?? "pending").toLowerCase();
  const paymentStatus = (data.paymentStatus || "unknown").toLowerCase();
  const method = (data.paymentMethod || "unspecified").toLowerCase();

  const div = document.createElement("div");
  div.className = "order";
  div.dataset.status = kitchenStatus;
  styleOrderBox(div, kitchenStatus);

  let paymentInfo = `<p><strong>Payment:</strong> ${method} (${paymentStatus})</p>`;
  if (method.includes("qris") && paymentStatus === "awaiting-proof") {
    paymentInfo += `<p style="color:#b91c1c;font-size:0.9rem;">‚ö† Please check manually in BCA merchant app if guest has paid.</p>`;
  }

  div.innerHTML = `
    <p><strong>Table:</strong> ${table}</p>
    <p><strong>Items:</strong> ${items.map(i => `${i.qty}√ó ${i.name}`).join(", ")}</p>
    ${paymentInfo}
    <p><strong>Time:</strong> ${time} | <strong>Date:</strong> ${date}</p>
    <p class="status">Kitchen Status: ${kitchenStatus}</p>
  `;

  const statusControls = document.createElement("div");
  ["preparing","served","cancelled"].forEach(newStatus => {
    const btn = document.createElement("button");
    btn.textContent = newStatus;
    btn.className = "btn minimal";
    btn.addEventListener("click", async () => {
      try { await updateOrderStatus(id, newStatus); }
      catch (err) { console.error("‚ùå Failed to update:", err); alert("Failed to update."); }
    });
    statusControls.appendChild(btn);
  });
  div.appendChild(statusControls);

  // üîó Optional WhatsApp contact
  const lowerTable = table.toLowerCase();
  let phone = null;
  if (lowerTable.includes("mille 1")) phone = phoneMap["mille 1"];
  else if (lowerTable.includes("mille 2")) phone = phoneMap["mille 2"];
  else if (lowerTable.includes("mille 3")) phone = phoneMap["mille 3"];

  if (phone) {
    const waBtn = document.createElement("a");
    waBtn.className = "btn contact";
    waBtn.href = `https://wa.me/${phone}?text=Hello,%20please%20check%20order%20${id}%20(${table})`;
    waBtn.target = "_blank";
    waBtn.textContent = "üí¨ Contact Mille";
    div.appendChild(waBtn);
  }

  return div;
}

let lastSnapshotCount = 0;

// üß† Load Orders
function loadOrders() {
  let selectedDate = orderDate.valueAsDate || new Date();
  orderDate.valueAsDate = selectedDate;
  const yyyyMmDd = selectedDate?.toISOString().split("T")[0];
  if (!yyyyMmDd) {
    console.error("‚ùå Invalid date in loadOrders");
    return;
  }

  db.collection("orders")
    .where("date", "==", yyyyMmDd)
    .orderBy("timestamp", "desc")
    .onSnapshot(snapshot => {
// üü¢ Detect truly new docs only
snapshot.docChanges().forEach(change => {
  if (change.type === "added" && typeof AudioChime?.play === "function") {
    console.log("üîî New order added:", change.doc.id);
    AudioChime.play();
  }
});


      orderList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = renderOrder(doc.id, data);
        orderList.appendChild(card);
      });
      filterOrders(staffCurrentFilter);
    }, err => console.error("üî• loadOrders() error:", err));
}

// üß© Filter UI
function filterOrders(status) {
  staffCurrentFilter = status;
  document.querySelectorAll("#orderFilters .btn").forEach(btn => btn.classList.remove("active"));
  const activeBtn = [...document.querySelectorAll("#orderFilters .btn")]
    .find(b => b.textContent.toLowerCase().includes(status));
  if (activeBtn) activeBtn.classList.add("active");

  document.querySelectorAll(".order").forEach(el => {
    const orderStatus = (el.dataset.status || "").toLowerCase();
    const isIncoming = status === "incoming" && ["pending", "preparing"].includes(orderStatus);
    el.style.display = (status === "all" || isIncoming || orderStatus === status) ? "" : "none";
  });
}

orderDate.addEventListener("change", loadOrders);
loadOrders();

// üéµ Unlock audio on first click
document.body.addEventListener("click", () => {
  try {
    AudioChime.primeMutedAutoplay();
    console.log("üéµ Audio autoplay unlocked");
  } catch (e) {
    console.warn("Could not prime audio:", e);
  }
}, { once: true });

window.addEventListener("DOMContentLoaded", () => {
  if (typeof AudioChime !== "undefined") {
    console.log("üîî Staff chime system ready");
    AudioChime.primeMutedAutoplay();
  } else {
    console.warn("‚ö†Ô∏è AudioChime not found ‚Äî check app.js load order");
  }
});

if (typeof listenForOrders === "function") {
  console.log("üéß listenForOrders() available ‚Äî starting listener");
  listenForOrders();
} else {
  console.warn("üö´ listenForOrders() not found ‚Äî check app.js load order");
}
</script>

</body>
</html>
