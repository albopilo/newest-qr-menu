<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Dashboard</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body.staff {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 16px;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 12px;
    }
    #orderFilters {
      position: sticky;
      top: 0;
      background: #f9f9f9;
      padding: 10px 0;
      z-index: 10;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }
    #orderFilters .btn.active {
      background: #3b82f6;
      color: white;
    }
    .order {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 0.95rem;
      transition: box-shadow 0.3s, border-color 0.3s;
    }
    .status {
      font-weight: bold;
      margin-top: 6px;
    }
    .btn {
      margin: 6px 4px 0 0;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .btn.minimal {
      background: #e5e7eb;
    }
    .btn.contact {
      background: #25D366;
      color: #fff;
    }
    #orderDate {
      font-size: 1rem;
      padding: 6px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      .btn { display: block; width: 100%; margin: 6px 0; }
      .order { font-size: 0.9rem; padding: 10px; }
    }
  </style>
</head>

<body class="staff">
  <h1>📋 Incoming Orders</h1>

  <div id="orderFilters">
    <button onclick="filterOrders('all')" class="btn active">All</button>
    <button onclick="filterOrders('incoming')" class="btn">Incoming</button>
    <button onclick="filterOrders('served')" class="btn">Served</button>
    <button onclick="filterOrders('cancelled')" class="btn">Cancelled</button>
  </div>

  <h2 style="text-align:center;">Orders for <input type="date" id="orderDate" /></h2>
  <div id="orderList"></div>

  <audio id="newOrderSound" src="https://albopilo.github.io/newest-qr-menu/assets/sound.mp3" preload="auto"></audio>
  <button id="installBtn" style="display:none;">Install App</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- ✅ Load shared app logic (contains Firebase init + AudioChime + repeating chime) -->
  <script src="app.js"></script>

 <!-- ✅ OneSignal push notification integration -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "9d4e981e-3184-4ebb-9ac1-cdb4644b1ccd",
    });
    console.log("🔔 OneSignal initialized");
  });
</script>

<!-- ✅ Staff Logic -->
<script>
/* Staff page orders listener & renderer (replace existing staff script) */
const orderList = document.getElementById("orderList");
const orderDate = document.getElementById("orderDate");
orderDate.valueAsDate = new Date();
let staffCurrentFilter = "incoming";

const phoneMap = {
  "mille 1": "6282217091699",
  "mille 2": "6281220039853",
  "mille 3": "6282261863984",
};

function styleOrderBox(el, status) {
  const palette = {
    pending:   { bg: "#fff7ed", border: "#f97316", text: "#7c2d12" },
    preparing: { bg: "#eff6ff", border: "#3b82f6", text: "#1e3a8a" },
    served:    { bg: "#ecfdf5", border: "#10b981", text: "#064e3b" },
    cancelled: { bg: "#fee2e2", border: "#ef4444", text: "#991b1b" },
  };
  const c = palette[status] || palette.pending;
  el.style.backgroundColor = c.bg;
  el.style.border = `1px solid ${c.border}`;
  el.style.color = c.text;
}

async function updateOrderStatus(id, newStatus) {
  await db.collection("orders").doc(id).update({ kitchenStatus: newStatus });
}

// render a detailed order card
function renderOrder(id, data) {
  const table = data.table || data.tableName || data.table_no || "—";
  const items = Array.isArray(data.items) ? data.items : (data.orderItems || []);
  const guest = data.guestName || "Guest";
  const jakartaTime = tsToJakartaString(data.timestamp || data.createdAt);
  const kitchenStatus = (data.kitchenStatus || data.status || "pending").toLowerCase();
  const paymentStatus = (data.paymentStatus || "unknown").toLowerCase();
  const method = (data.paymentMethod || "unspecified").toLowerCase();
  const total = data.grandTotal || data.total || data.subtotal || 0;

  const div = document.createElement("div");
  div.className = "order";
  div.dataset.status = kitchenStatus;
  div.dataset.id = id;
  styleOrderBox(div, kitchenStatus);

  div.innerHTML = `
    <p><strong>Table:</strong> ${escapeHtml(table)}</p>
    <p><strong>Guest:</strong> ${escapeHtml(guest)}</p>
    <p><strong>Items:</strong> ${items.map(i => `${i.qty || 1}× ${escapeHtml(i.name || i.itemName || '?')}`).join(", ")}</p>
    <p><strong>Total:</strong> Rp${Number(total).toLocaleString("id-ID")}</p>
    <p><strong>Payment:</strong> ${escapeHtml(method)} (${escapeHtml(paymentStatus)})</p>
    <p><strong>Time (JKT):</strong> ${jakartaTime}</p>
    <p class="status">Status: ${escapeHtml(kitchenStatus)}</p>
  `;

  const controls = document.createElement("div");
  ["preparing", "served", "cancelled"].forEach(s => {
    const btn = document.createElement("button");
    btn.textContent = s;
    btn.className = "btn minimal";
    btn.onclick = () => updateOrderStatus(id, s);
    controls.appendChild(btn);
  });
  div.appendChild(controls);

  const lower = table.toLowerCase();
  const phone =
    (lower.includes("mille 1") && phoneMap["mille 1"]) ||
    (lower.includes("mille 2") && phoneMap["mille 2"]) ||
    (lower.includes("mille 3") && phoneMap["mille 3"]);
  if (phone) {
    const wa = document.createElement("a");
    wa.className = "btn contact";
    wa.href = `https://wa.me/${phone}?text=Order%20${encodeURIComponent(id)}%20(${encodeURIComponent(table)})`;
    wa.target = "_blank";
    wa.textContent = "💬 Contact Mille";
    div.appendChild(wa);
  }

  return div;
}

// helper: convert firebase timestamp (or Date) to Jakarta time string HH:MM
function tsToJakartaString(ts) {
  try {
    const d = (ts && ts.toDate) ? ts.toDate() : (ts ? new Date(ts) : new Date());
    return d.toLocaleTimeString('en-GB', { timeZone: 'Asia/Jakarta', hour: '2-digit', minute: '2-digit' });
  } catch (e) {
    return "—";
  }
}

// small escape to avoid layout injection if any
function escapeHtml(s) {
  return String(s || "").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]);
}

let loadedOrders = new Map();

// Use Jakarta date for querying too (so it matches order creators)
function getJakartaDateStringFromInput() {
  // read input value (if user changed) otherwise compute Jakarta today
  // If the input has a value, use it (it will be in YYYY-MM-DD so fine).
  if (orderDate.value) return orderDate.value;
  return new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Jakarta' });
}

function loadOrders() {
  const yyyyMmDd = getJakartaDateStringFromInput();
  if (!yyyyMmDd) return console.error("❌ Invalid date for loadOrders");

  // stop any previous listener if you keep ref (left as exercise). Here we simply attach one.
  db.collection("orders")
    .where("date", "==", yyyyMmDd)
    .orderBy("timestamp", "desc")
    .onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        const doc = change.doc;
        const data = doc.data();
        const docId = doc.id;

        // remove existing card if present (defensive: prevents mixed renderers)
        const existing = loadedOrders.get(docId);
        if (existing) {
          try { existing.remove(); } catch (e) {}
          loadedOrders.delete(docId);
        }

        if (change.type === "added") {
          const card = renderOrder(docId, data);
          // newest on top
          orderList.prepend(card);
          loadedOrders.set(docId, card);

          // Only play chime on staff page and when visible
          if (isStaffPage() && typeof AudioChime?.play === "function" && !document.hidden) {
            console.log("🔔 New order chime (doc added):", docId);
            AudioChime.play();
          }
        }

        if (change.type === "modified") {
          const updated = renderOrder(docId, data);
          // insert updated at top for visibility (or locate old position)
          orderList.prepend(updated);
          loadedOrders.set(docId, updated);
        }

        if (change.type === "removed") {
          const card = loadedOrders.get(docId);
          if (card) card.remove();
          loadedOrders.delete(docId);
        }
      });

      filterOrders(staffCurrentFilter);
    }, err => console.error("🔥 Snapshot error:", err));
}

function filterOrders(status) {
  staffCurrentFilter = status;
  document.querySelectorAll("#orderFilters .btn").forEach(btn =>
    btn.classList.toggle("active", btn.textContent.toLowerCase().includes(status))
  );

  document.querySelectorAll(".order").forEach(el => {
    const st = (el.dataset.status || "").toLowerCase();
    const incoming = status === "incoming" && ["pending", "preparing"].includes(st);
    el.style.display = (status === "all" || incoming || st === status) ? "" : "none";
  });
}

orderDate.addEventListener("change", () => {
  // Clear current UI & reload for new date
  orderList.innerHTML = "";
  loadedOrders.clear();
  loadOrders();
});

// small guard to make sure repeating-chime code only runs on staff page
function isStaffPage() {
  return /staff\.html?$/.test(location.pathname) || location.pathname === '/' || location.pathname.endsWith('/staff');
}

// pause chime when page is hidden, resume when visible
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    if (typeof AudioChime?.pause === "function") AudioChime.pause?.();
  }
});

// unlock audio on first user interaction
document.body.addEventListener("click", () => {
  try { AudioChime.primeMutedAutoplay(); } catch (e) {}
}, { once: true });

// initial load
loadOrders();
</script>
</body>
</html>
