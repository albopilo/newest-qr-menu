<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Member – 13e Café Loyalty</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 1em; }
    label { display: block; margin-top: 10px; }
    input, select, button { padding: 6px; font-size: 1em; margin-top: 4px; }
    button { cursor: pointer; }
    .actions { margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Edit Member</h1>
  <form id="editForm">
    <label>Name:
      <input type="text" id="editName" required>
    </label>

    <label>Birthdate:
      <input type="date" id="editBirth">
    </label>

    <label>Phone:
      <input type="tel" id="editPhone">
    </label>

    <label>Email:
      <input type="email" id="editEmail">
    </label>

    <label>KTP:
      <input type="text" id="editKTP">
    </label>

    <label>Tier:
      <select id="editTier">
        <option value="Bronze">Bronze</option>
        <option value="Silver">Silver</option>
        <option value="Gold">Gold</option>
      </select>
    </label>

    <div class="actions">
      <button type="button" id="saveEditsBtn">💾 Save Changes</button>
      <button type="button" id="cancelBtn">↩ Back to Details</button>
    </div>
  </form>

  <!-- Firebase & App Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Shared init + helpers -->
  <script src="common.js"></script>

  <script>
    // --- Admin gate ---
    const isAdmin = localStorage.getItem("isAdmin") === "true" || localStorage.getItem("mode") === "admin";
    if (!isAdmin) {
      alert("❌ Admin access only.");
      window.location.href = "index.html";
    }

    const params = new URLSearchParams(window.location.search);
    const memberId = params.get("id");
    if (!memberId) {
      alert("❌ No member ID specified.");
      window.location.href = "index.html";
    }

    const nameEl = document.getElementById("editName");
    const birthEl = document.getElementById("editBirth");
    const phoneEl = document.getElementById("editPhone");
    const emailEl = document.getElementById("editEmail");
    const ktpEl = document.getElementById("editKTP");
    const tierEl = document.getElementById("editTier");

    // --- Auto-fill birthdate from KTP ---
    ktpEl.addEventListener("blur", () => {
      const digits = ktpEl.value.replace(/\D/g, "");
      if (digits.length < 12) return;
      const dobPart = digits.slice(6, 12);
      let day = parseInt(dobPart.slice(0, 2), 10);
      const month = parseInt(dobPart.slice(2, 4), 10);
      const yy = parseInt(dobPart.slice(4, 6), 10);
      if (day > 40) day -= 40; // female code
      const nowYY = new Date().getFullYear() % 100;
      const fullYear = yy <= nowYY ? 2000 + yy : 1900 + yy;
      const iso = `${fullYear}-${String(month).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
      if (!isNaN(Date.parse(iso))) {
        birthEl.value = iso;
        birthEl.style.backgroundColor = "#ffffcc";
      }
    });

    // --- Load member data ---
    async function loadMember() {
      try {
        const doc = await db.collection("members").doc(memberId).get();
        if (!doc.exists) {
          alert("❌ Member not found.");
          window.location.href = "index.html";
          return;
        }
        const m = doc.data();
        nameEl.value = m.name || "";
        birthEl.value = m.birthdate || "";
        phoneEl.value = m.phone || "";
        emailEl.value = m.email || "";
        ktpEl.value = m.ktp || m.ktpNumber || "";
        tierEl.value = m.tier || "Bronze";
      } catch (err) {
        console.error("Failed to load member:", err);
        alert("⚠ Failed to load member.");
      }
    }

    // --- Save changes ---
    document.getElementById("saveEditsBtn").addEventListener("click", async () => {
      const name = nameEl.value.trim();
      if (!name) { alert("Name is required."); return; }

      const updates = {
        name,
        nameLower: name.toLowerCase(),
        keywords: buildKeywords(name),
        birthdate: birthEl.value,
        phone: phoneEl.value.trim(),
        email: emailEl.value.trim(),
        ktp: ktpEl.value.trim(),
        tier: tierEl.value,
        updatedAt: new Date()
      };

      try {
        await db.collection("members").doc(memberId).update(updates);
        alert("✅ Member updated!");
        window.location.href = `details.html?id=${memberId}`;
      } catch (err) {
        console.error("Save failed:", err);
        alert("⚠ Failed to save changes.");
      }
    });

    // --- Cancel/back ---
    document.getElementById("cancelBtn").addEventListener("click", () => {
      window.location.href = `details.html?id=${memberId}`;
    });

    // --- Keyword builder ---
    function buildKeywords(name) {
      const keywords = [];
      const lower = name.toLowerCase();
      let cur = "";
      for (const ch of lower) {
        cur += ch;
        keywords.push(cur);
      }
      return keywords;
    }

    // --- Init ---
    loadMember();
  </script>
</body>
</html>
