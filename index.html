<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>13e Caf√© ‚Äì Order</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h2>13e Caf√©</h2>
    <button id="signInBtn">Sign In</button>
  </header>

  <!-- Category Tabs -->
  <div id="categoryTabsContainer">
    <div id="categoryTabs">
      <!-- Category buttons will be dynamically rendered -->
    </div>
  </div>

  <!-- Product List -->
  <main>
    <div id="productList"></div>
  </main>

  <!-- Variant Modal -->
  <div id="variantModal" class="hidden">
    <div class="modal-content">
      <h3>Select a Variant</h3>
      <div id="variantOptions"></div>
      <button id="cancelVariant">Cancel</button>
    </div>
  </div>

  <!-- Cart -->
  <div id="cart-container">
    <div id="cart-header">Your Cart</div>
    <div id="cart-body">
      <ul class="cart-list"></ul>
      <div id="cart-summary">
        <p><strong>Total:</strong> <span id="cart-total">Rp 0</span></p>
      </div>
    </div>
  </div>

  <!-- Checkout -->
  <button id="checkoutBtn">Checkout</button>

  <!-- Banner for notifications -->
  <div id="banner" class="banner hidden"></div>

  <!-- Optional Categories -->
  <section id="categories">
    <!-- Category buttons get injected here if category filtering is implemented -->
  </section>

  <!-- Optional Footer -->
  <footer style="padding:1em; text-align:center; font-size:0.85em; color:#777;">
    <p>¬© 2025 13e Caf√©. All rights reserved.</p>
    <p><a href="/privacy.html">Privacy Policy</a> | <a href="/terms.html">Terms</a></p>
  </footer>

<!-- Firebase Core -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

<!-- Firebase services you use -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

<!-- Then your app -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const today = new Date();
  const day = today.getDay(); // 0=Sunday, 1=Monday

  if (day === 1) { // Monday
    // Hide the main content
    document.body.innerHTML = `
      <div style="display:flex;align-items:center;justify-content:center;height:100vh;
                  font-family:system-ui,sans-serif;text-align:center;color:#111;">
        <div>
          <h1 style="font-size:2rem;margin-bottom:1rem;">We‚Äôre Closed on Mondays</h1>
          <p style="font-size:1.2rem;">Please come back another day üôè</p>
        </div>
      </div>
    `;
  } else {
    // If it's NOT Monday, load app.js normally
    const script = document.createElement("script");
    script.src = "app.js";
    document.body.appendChild(script);
  }
});
</script>
</body>
</html>
